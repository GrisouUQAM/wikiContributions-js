<!DOCTYPE html>
<html lang="en" ng-app="grisouApp">
  <head>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/controllers.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <title>Bootstrap 101 Template</title>
  </head>
  <body ng-controller="ContributionListCtrl">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">GRISOU</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <form class="form-inline center-block" role="form">
          <div class="input-group input-group-lg">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-link"></span>
            </span>
            <input class="form-control" ng-model="domain" placeholder="en.wikipedia.org" type="text">
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-user"></span>
            </span>
            <input class="form-control" ng-model="user" placeholder="Nom d'utilisateur" type="text">
          </div>
          <button class="btn btn-primary btn-lg" ng-click="search(domain, user)" type="submit"><span class="glyphicon glyphicon-search"></span></button>
        </form>
      </div>
    </div>
    <div class="container">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="contribution in contributions">{{ contribution.title }}</li>
      </ul>
    </div>
  </body>
</html>
