<!DOCTYPE html>
<html lang="en" ng-app="grisouApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Stylesheets -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- Scripts -->
    <script src="bower_components/angular/angular.js"></script>
    <title>GRISOU</title>
  </head>
  <body ng-controller="ContributionListCtrl">
    <!-- Navbar du haut -->
    <div ng-controller="AdvancedSearchCollapseCtrl" class="navbar-top-wrapper">
      <nav class="navbar navbar-default" role="navigation" >
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">GRISOU</a>
          </div>

          <!-- Recherche Wiki -->
          <form class="navbar-form navbar-right" role="search">
            <!-- URL du Wiki -->
            <div class="input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-link"></span>
              </span>
              <input class="form-control" ng-model="domain" placeholder="en.wikipedia.org" type="text">
            </div>

            <!-- Nom de l'utilisateur -->
            <div class="input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
              </span>
              <input class="form-control" ng-model="user" placeholder="Nom d'utilisateur" type="text">
            </div>
            <button class="btn btn-primary" ng-click="search(domain, user)" type="submit">
              <span class="glyphicon glyphicon-search"></span>
            </button>
            <button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">
              <span class="glyphicon" ng-class="{'glyphicon-chevron-up': isCollapsed, 'glyphicon-chevron-down': !isCollapsed}"></span>
            </button>
          </form>
        </div>
      </nav>

      <!-- ng-controller="DatepickerDebutCtrl" Recherche Wiki : Options avancées -->
      <div collapse="!isCollapsed" class="container">
        <div class="advanced-search-wrapper clearfix">
          <div class="pull-right">
            Lorem ipsum
          </div>
        </div>
      </div>
    </div><!-- AdvancedSearchCollapseCtrl -->
    <!-- Fin navbar du haut -->

    <!-- Contenu de la page -->
    <div class="container">

      <div class="row">
        <!-- Colonne de droite -->
        <div class="col-md-4">
          <!-- Recherche pour la liste des contributions -->
          <form role="form">
            <div class="form-group">
              <input class="form-control" ng-model="query" placeholder="Search contributions" type="text">
            </div>
          </form>

          <!-- Liste des contributions d'un utilisateur -->
          <div class="list-group">
            <a href="#" class="list-group-item" ng-class="{ 'active': $index == selectedIndex }" ng-click="itemClicked($index, domain)" ng-repeat="contribution in contributions | filter:query">
              <span class="badge">{{ contribution.size }}</span>
              <h4 class="list-group-item-heading">{{ contribution.title }}</h4>
              <p class="list-group-item-text">{{ contribution.timestamp | date }}</p>
            </a>
          </div><!-- .list-group -->
        </div>
        <!-- Fin Colonne de droite -->

        <!-- Colonne de gauche -->
        <div class="col-md-8">
          <h1>{{ revision.title }}</h1>
          <div ng-bind-html="revision.text['*']"></div>
        </div>
        <!-- Fin Colonne de gauche -->
      </div><!-- .row -->
    </div><!-- .container -->
    <!-- Scripts: Placer avant </body> empêche de bloquer le loading du HTML -->
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
